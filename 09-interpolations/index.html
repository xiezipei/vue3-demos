<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .wrap {
            border: 1px solid #e0e0e0;
            padding: 20px;
            margin: 20px;
        }
        .mb-16 {
            margin-bottom: 16px;
        }
    </style>
</head>
<body>
    <div id="app">
        <!-- 文本插值 -->
        <div class="wrap">
            <div class="mb-16">文本：{{ msg }}</div>
            <div class="mb-16" v-once>只改变一次文本（v-once）：{{ msg }}</div>
            <button v-on:click="changeText()">改变文本</button>
        </div>
        
        <!-- 原始 HTML -->
        <div class="wrap">
            <div class="mb-16">双括号语法：{{ rawHtml }}</div>
            <div class="mb-16">输出真正HTML：<span v-html="rawHtml"></span></div>
            <template>123</template>
        </div>
    </div>
    <script src="https://unpkg.com/vue@3.2.22"></script>
    <script>
        // 示例：模板语法 - 插值
        const MyApp = {
            data() {
                return {
                    msg: '123',
                    rawHtml: '<span style="color: red">This should be red.</span>'
                }
            },
            methods: {
                changeText() {
                    this.msg = '456'
                }
            }
        }
        Vue.createApp(MyApp).mount('#app')
    </script>
</body>
</html>
