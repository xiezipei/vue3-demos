<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div id="app">
        <ol>
            <todo-item
                v-for="todo in todos"
                v-bind:todo="todo"
                v-bind:key="todo.id"
            ></todo-item>
        </ol>
    </div>
    <script src="https://unpkg.com/vue@3.2.22"></script>
    <script>
        // 示例：组件示例
        const MyApp = {
            data() {
                return {
                    todos: [
                        { id: 0, text: 'Apple' },
                        { id: 1, text: 'banana' },
                        { id: 2, text: 'Pear' },
                    ]
                }
            },
        }
        const app = Vue.createApp(MyApp)

        // 用 `component([组件名], [组件配置对象])` 方法加载一个组件
        app.component('todo-item', {
            props: ['todo'],
            template: `<li>{{ todo.text }}</li>`
        })
        
        app.mount('#app');
    </script>
</body>
</html>
